<div *ngIf="isOpen" class="fixed inset-0 z-[9999] overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop with blur -->
  <div class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity" (click)="onClose()"></div>
  
  <!-- Modal Container -->
  <div class="fixed inset-0 flex items-center justify-center p-4">
    <!-- Modal Content -->
    <div class="relative w-[600px] rounded-xl shadow-xl transform transition-all duration-300 max-h-[90vh] overflow-y-auto"
         [ngClass]="useDarkTheme ? 'bg-[#111827]' : 'bg-white'"
         [class.opacity-0]="!isOpen"
         [class.translate-y-4]="!isOpen"
         [class.opacity-100]="isOpen"
         [class.translate-y-0]="isOpen"
         (click)="$event.stopPropagation()">
      
      <!-- Modal Header with Conditional Theme -->
      <div class="flex items-center justify-between p-6 pb-4" [ngClass]="useDarkTheme ? 'border-b border-gray-800/50' : 'border-b border-gray-100'">
        <div class="flex items-center">
          <div class="w-1 h-8 bg-accent rounded mr-3"></div>
          <div>
            <h2 class="text-xl font-semibold" [ngClass]="useDarkTheme ? 'text-white' : 'text-gray-900'">{{ title }}</h2>
            <p class="mt-1 text-sm" [ngClass]="useDarkTheme ? 'text-gray-400' : 'text-gray-500'">
              <ng-content select="[subtitle]"></ng-content>
            </p>
          </div>
        </div>
        <button (click)="onClose()" 
                [ngClass]="useDarkTheme 
                  ? 'text-gray-400 hover:text-gray-300 focus:ring-offset-[#111827]' 
                  : 'text-gray-500 hover:text-gray-700 focus:ring-offset-white'"
                class="focus:outline-none focus:ring-2 focus:ring-accent focus:ring-offset-2 rounded-full p-1 transition-all">
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Modal Content -->
      <div class="p-6">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
