<div class="bg-white rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition-all duration-200 flex flex-col h-full group cursor-pointer">
  <!-- Card Header with Accent Border -->
  <div class="border-t-3 border-accent rounded-t-lg"></div>
  
  <div class="p-4">
    <!-- Header with Title and Actions -->
    <div class="flex justify-between items-center mb-2">
      <h3 class="text-base font-semibold text-gray-900">{{ title }}</h3>
      <div *ngIf="canEditTeam" class="relative member-actions">
        <button (click)="onMenuClick($event)" 
                class="p-1.5 rounded-md hover:bg-accent/10 text-gray-400 hover:text-primary transition-colors">
          <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" />
          </svg>
        </button>

        <!-- Dropdown Menu (hidden by default) -->
        <div *ngIf="showMenu" 
             class="absolute right-0 mt-1 w-44 bg-white rounded-lg shadow-xl border border-gray-100 py-1 z-[9999]">
          <button (click)="onEditClick($event)"
                  class="flex items-center w-full px-3 py-1.5 text-sm text-gray-700 hover:bg-gray-50 transition-colors">
            <svg class="w-3.5 h-3.5 mr-2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
            <span>Edit Team</span>
          </button>
          <button (click)="onDeleteClick($event)"
                  class="flex items-center w-full px-3 py-1.5 text-sm text-red-600 hover:bg-red-50 transition-colors group">
            <svg class="w-3.5 h-3.5 mr-2 text-red-400 group-hover:text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span>Delete Team</span>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Description -->
    <p class="text-gray-600 text-xs mb-3 line-clamp-2 min-h-[2rem]">
      {{ description || 'No description available' }}
    </p>
    
    <!-- Team Manager Section -->
    <div class="flex items-center gap-3 mb-3">
      <img [src]="managerImage || 'assets/placeholder-avatar.jpg'" [alt]="managerName" 
           class="w-8 h-8 rounded-full object-cover border border-accent">
      <div>
        <div class="text-sm font-medium text-gray-800">{{ managerName }}</div>
        <div class="text-xs text-gray-500">{{ managerRole }}</div>
      </div>
    </div>
    
    <!-- Team Members Count -->
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1.5">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <span class="text-xs text-gray-600">{{ teamMembers.length + 1}} members</span>
      </div>
      
      <!-- View Details -->
      <span class="text-xs font-medium text-accent group-hover:text-primary transition-colors">
        View Details
      </span>
    </div>
  </div>
</div>
