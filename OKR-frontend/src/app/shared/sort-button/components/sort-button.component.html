<div clickOutside (clickOutside)="onClickOutside()" class="relative">
  <button (click)="onToggleSorting($event)" 
          data-toggle="sort"
          class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-gray-700 bg-gray-50 border border-gray-200 rounded-lg hover:bg-gray-100">
      <svg class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM16 3a1 1 0 011 1v7.268a2 2 0 010 3.464V16a1 1 0 11-2 0v-1.268a2 2 0 010-3.464V4a1 1 0 011-1z"/>
      </svg>
      <span>Sorting</span>
      <span *ngIf="currentSort.field" 
            class="ml-1 text-primary">
          ({{currentSort.field}})
      </span>
      <svg class="w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
      </svg>
  </button>

  <!-- Sorting Dropdown -->
  <div *ngIf="showSorting" 
       class="absolute right-0 mt-2 bg-white rounded-lg shadow-lg border border-gray-200 z-50 sort-dropdown"
       (click)="$event.stopPropagation()">
      <div class="p-2">
          <div *ngFor="let option of sortOptions" 
               class="flex items-center justify-between px-4 py-2 hover:bg-gray-50 rounded-lg cursor-pointer"
               (click)="applySorting(option.value); $event.stopPropagation()">
              <span class="text-sm text-gray-700">{{option.label}}</span>
              <div class="flex items-center space-x-2">
                  <!-- Sort Direction Indicator -->
                  <svg *ngIf="getSortIcon(option.value) !== 'none'" 
                       class="w-4 h-4" 
                       [class.text-primary]="currentSort.field === option.value"
                       viewBox="0 0 20 20" 
                       fill="currentColor">
                      <path *ngIf="getSortIcon(option.value) === 'asc'" 
                            fill-rule="evenodd" 
                            d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" 
                            clip-rule="evenodd"/>
                      <path *ngIf="getSortIcon(option.value) === 'desc'" 
                            fill-rule="evenodd" 
                            d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" 
                            clip-rule="evenodd"/>
                  </svg>
              </div>
          </div>
          
          <!-- Clear Sort Option -->
          <div *ngIf="currentSort.field" 
               class="border-t mt-2 pt-2">
              <button (click)="clearSort(); $event.stopPropagation()" 
                      class="w-full text-left px-4 py-2 text-sm text-gray-600 hover:text-gray-900 hover:bg-gray-50 rounded-lg">
                  Clear sorting
              </button>
          </div>
      </div>
  </div>
</div>
