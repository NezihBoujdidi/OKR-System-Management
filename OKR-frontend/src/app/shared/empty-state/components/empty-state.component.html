<div class="flex flex-col items-center justify-center py-16 px-4 bg-white rounded-lg border border-primary/10">
    <!-- Empty Box Illustration -->
    <div class="mx-auto w-24 h-24 mb-6 text-gray-300">
        <svg class="w-full h-full" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 9h18v12H3V9z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M9 3h6v6H9V3z" stroke="currentColor" stroke-width="1.5"/>
            <path d="M4 9h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            <path d="M4 15h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        </svg>
    </div>

    <!-- Message -->
    <h3 class="text-xl font-semibold text-gray-900 text-center">
        {{message}}
    </h3>

    <!-- Description (optional) -->
    <p *ngIf="description" class="mt-2 text-sm text-gray-500 text-center max-w-sm">
        {{description}}
    </p>
</div>
