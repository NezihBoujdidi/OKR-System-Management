<app-modal [isOpen]="isOpen" (closeModal)="onCancel()">
  <div class="p-6">
    <!-- Header -->
    <div class="flex items-start">
      <div class="flex-shrink-0 w-11 h-11 rounded-xl bg-red-50 flex items-center justify-center shadow-sm">
        <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="1.5" 
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </div>
      <div class="ml-4 flex-1">
        <h3 class="text-lg font-semibold text-gray-900 leading-6">{{ title }}</h3>
        <p class="mt-2 text-sm text-gray-600">{{ message }}</p>
      </div>
    </div>

    <!-- Actions -->
    <div class="mt-6 flex justify-end items-center gap-3">
      <button (click)="onCancel()" 
              class="group px-4 py-2.5 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 active:bg-gray-100 transition-all duration-150">
        <span class="inline-block group-hover:-translate-x-0.5 transition-transform duration-150">Cancel</span>
      </button>
      <button (click)="onConfirm()" 
              class="group px-4 py-2.5 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700 active:bg-red-800 transition-all duration-150 flex items-center shadow-sm">
        <svg class="w-4 h-4 mr-2 group-hover:scale-110 transition-transform duration-150" 
             fill="none" 
             viewBox="0 0 24 24" 
             stroke="currentColor">
          <path stroke-linecap="round" 
                stroke-linejoin="round" 
                stroke-width="1.5" 
                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
        <span class="inline-block group-hover:translate-x-0.5 transition-transform duration-150">Delete</span>
      </button>
    </div>
  </div>
</app-modal>
