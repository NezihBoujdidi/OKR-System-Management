<app-loading-overlay [show]="showLoadingOverlay" [message]="loadingMessage"></app-loading-overlay>

<div class="relative">
  <!-- Avatar Button -->
  <button (click)="toggleDropdown($event)" 
          class="focus:outline-none p-2 hover:bg-accent/20 rounded-lg transition-colors duration-200">
    <div *ngIf="imageUrl; else initialsTemplate"
         [class]="sizeClasses"
         class="rounded-full overflow-hidden border-2 border-accent">
      <img [src]="imageUrl" 
           [alt]="name"
           class="w-full h-full object-cover">
    </div>

    <ng-template #initialsTemplate>
      <div [class]="sizeClasses"
           class="rounded-full bg-accent/20 flex items-center justify-center text-accent font-semibold border-2 border-accent/20 hover:border-accent transition-colors duration-200">
        {{initials}}
      </div>
    </ng-template>
  </button>

  <!-- Menu (Positioned top-right) -->
  <div *ngIf="isDropdownOpen"
       class="absolute bottom-full left-0 mb-2 w-64 bg-white rounded-lg shadow-lg border border-gray-100 py-2 z-[60]">
    <!-- User Info Section -->
    <div class="px-4 py-4 border-b border-gray-100">
      <div class="flex items-center space-x-4">
        <!-- User Avatar -->
        <div *ngIf="imageUrl; else dropdownInitials"
             class="w-14 h-14 rounded-full overflow-hidden border-2 border-accent">
          <img [src]="imageUrl" [alt]="name" class="w-full h-full object-cover">
        </div>
        <ng-template #dropdownInitials>
          <div class="w-14 h-14 rounded-full bg-accent/20 flex items-center justify-center text-accent text-xl font-semibold border-2 border-accent/20">
            {{initials}}
          </div>
        </ng-template>
        <!-- User Details -->
        <div class="flex-1 min-w-0">
          <div class="text-base font-medium text-gray-900 truncate">{{name}}</div>
          <div class="text-sm text-gray-500 truncate mt-0.5">{{currentUser?.email}}</div>
        </div>
      </div>
    </div>

    <!-- Menu Items -->
    <div class="py-1">
      <!-- View Account -->
      <button (click)="viewAccount()"
              class="w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 flex items-center space-x-2">
        <svg class="w-4 h-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>View Account</span>
      </button>

      <!-- Logout -->
      <button (click)="logout()"
              class="w-full px-4 py-2 text-sm text-red-600 hover:bg-red-50 flex items-center space-x-2">
        <svg class="w-4 h-4 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</div>
