<!-- Backdrop -->
<div *ngIf="isOpen" 
     class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity"
     (click)="onClose()">
</div>

<!-- Drawer -->
<div *ngIf="isOpen"
     [class]="'fixed top-0 bottom-0 ' + (position === 'right' ? 'right-0' : 'left-0') + ' w-[500px] bg-white shadow-xl z-50 transform transition-transform duration-300 ease-in-out'"
     [class.translate-x-full]="position === 'right' && !isOpen"
     [class.-translate-x-full]="position === 'left' && !isOpen"
     (click)="stopPropagation($event)">
    
    <!-- Container with fixed height layout -->
    <div class="flex flex-col h-screen">
        <!-- Header - Fixed -->
        <div class="flex-none bg-white border-b px-6 py-4">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-gray-900">{{title}}</h2>
                <button (click)="onClose()" 
                        class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Content - Scrollable -->
        <div class="flex-1 overflow-y-auto overscroll-contain">
            <div class="p-6">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
