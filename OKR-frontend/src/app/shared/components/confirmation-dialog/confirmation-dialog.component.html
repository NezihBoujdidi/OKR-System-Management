<!-- Backdrop with blur -->
<div *ngIf="isOpen" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-[1000] flex items-center justify-center">
  <!-- Modal Content -->
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden transform transition-all">
    <!-- Header -->
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-medium text-gray-900">{{ title }}</h3>
    </div>
    
    <!-- Message -->
    <div class="px-6 py-4">
      <p class="text-sm text-gray-600">{{ message }}</p>
    </div>
    
    <!-- Buttons -->
    <div class="bg-gray-50 px-6 py-3 flex justify-end space-x-3 border-t border-gray-200">
      <button 
        type="button" 
        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary"
        (click)="onCancel()"
        [disabled]="isLoading">
        {{ cancelButtonText }}
      </button>
      <button 
        type="button" 
        [class]="'px-4 py-2 text-sm font-medium text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all duration-200 flex items-center justify-center min-w-[80px] ' + confirmButtonClass + (isLoading ? ' opacity-80 cursor-not-allowed' : '')"
        (click)="onConfirm()"
        [disabled]="isLoading">
        <div *ngIf="isLoading" class="mr-2 animate-spin h-4 w-4">
          <svg class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        </div>
        {{ confirmButtonText }}
      </button>
    </div>
  </div>
</div>
