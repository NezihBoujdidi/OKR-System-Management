<div class="p-6 rounded-lg border border-gray-200 bg-white">
  <!-- Form Header with Brand Colors -->
  <div class="mb-6 pb-4 border-b border-gray-100">
    <div class="flex items-center">
      <div class="w-1 h-8 bg-accent rounded mr-3"></div>
      <p class="mt-1 text-sm text-gray-500">Define measurable outcomes that indicate objective success</p>
    </div>

  </div>

  <form [formGroup]="keyResultForm" (ngSubmit)="handleSubmit()" class="space-y-6">
    <!-- Title Field -->
    <div class="space-y-1">
      <label for="title" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
        Key Result Title <span class="text-red-500">*</span>
      </label>
      <input type="text" 
             id="title" 
             formControlName="title"
             class="w-full px-3 py-2 text-sm text-gray-900 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all"
             [ngClass]="{'border-red-300 focus:ring-red-500': keyResultForm.get('title')?.invalid && keyResultForm.get('title')?.touched}"
             placeholder="What specific outcome will you measure?">
      <div *ngIf="keyResultForm.get('title')?.invalid && keyResultForm.get('title')?.touched" class="text-red-500 text-xs mt-1">
        <span *ngIf="keyResultForm.get('title')?.errors?.['required']">Title is required</span>
      </div>
    </div>

    <!-- Description Field -->
    <div class="space-y-1">
      <label for="description" class="block text-sm font-medium text-gray-700">
        Description
      </label>
      <textarea id="description" 
                formControlName="description"
                rows="3"
                class="w-full px-3 py-2 text-sm text-gray-900 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all resize-none"
                placeholder="Provide details about this key result and how it will be measured"></textarea>
    </div>

    <!-- Progress Field -->
    <div class="space-y-2">
      <label for="progress" class="block text-sm font-medium text-gray-700 flex items-center justify-between">
        <span>Current Progress</span>
        <span class="text-primary font-semibold">{{ keyResultForm.get('progress')?.value || 0 }}%</span>
      </label>
      <input type="range" 
             id="progress" 
             formControlName="progress"
             min="0" 
             max="100" 
             step="5"
             class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-primary">
    </div>

    <!-- Status Field -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">
        Status <span class="text-red-500">*</span>
      </label>
      <div class="flex flex-wrap gap-2">
        <div *ngFor="let item of statuses" 
             (click)="keyResultForm.get('status')?.setValue(item.value)"
             class="cursor-pointer px-3 py-1.5 rounded-full text-sm font-medium transition-all"
             [ngClass]="[
               keyResultForm.get('status')?.value === item.value 
                 ? 'bg-primary/10 border border-primary text-primary'
                 : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
             ]">
          {{ item.label }}
        </div>
      </div>
    </div>

    <!-- Date Range -->
    <div class="grid grid-cols-2 gap-6">
      <!-- Start Date -->
      <div class="space-y-1">
        <label for="startDate" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
          Start Date <span class="text-red-500">*</span>
        </label>
        <input type="date" 
               id="startDate" 
               formControlName="startDate"
               class="w-full px-3 py-2 text-sm text-gray-900 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
        <div *ngIf="keyResultForm.get('startDate')?.invalid && keyResultForm.get('startDate')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="keyResultForm.get('startDate')?.errors?.['required']">Start date is required</span>
        </div>
      </div>

      <!-- End Date -->
      <div class="space-y-1">
        <label for="endDate" class="block text-sm font-medium text-gray-700 flex items-center gap-1">
          End Date <span class="text-red-500">*</span>
        </label>
        <input type="date" 
               id="endDate" 
               formControlName="endDate"
               class="w-full px-3 py-2 text-sm text-gray-900 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all">
        <div *ngIf="keyResultForm.get('endDate')?.invalid && keyResultForm.get('endDate')?.touched" class="text-red-500 text-xs mt-1">
          <span *ngIf="keyResultForm.get('endDate')?.errors?.['required']">End date is required</span>
        </div>
      </div>
    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end gap-3 pt-6 border-t border-gray-100">
      <!-- Delete Button (only for edit mode) -->
      <button *ngIf="isEdit" 
              type="button"
              (click)="handleDelete()"
              class="px-4 py-2 text-sm font-medium text-red-600 bg-red-50 rounded-lg hover:bg-red-100 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1 transition-all">
        Delete
      </button>

      <div class="flex-grow"></div>
      
      <!-- Cancel Button -->
      <button type="button"
              (click)="handleCancel()"
              class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-200 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-1 transition-all">
        Cancel
      </button>
      
      <!-- Submit Button -->
      <button type="submit"
              [disabled]="keyResultForm.invalid || isSubmitting"
              class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
        <svg *ngIf="isSubmitting" class="animate-spin -ml-1 mr-2 h-4 w-4 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        {{ isSubmitting ? (isEdit ? 'Updating...' : 'Creating...') : (isEdit ? 'Update' : 'Create') }} Key Result
      </button>
    </div>
  </form>
</div>
