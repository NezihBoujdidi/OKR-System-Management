<div class="p-6">
  <div class="max-w-xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-900">Import OKR Session</h2>
      <p class="mt-1 text-sm text-gray-500">Upload a PDF file to import an OKR session</p>
    </div>

    <!-- Upload Area -->
    <div *ngIf="!isImporting" class="mt-4">
      <div 
        class="flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg transition-all"
        [class.border-red-300]="error"
        [class.bg-red-50]="error"
        [class.border-accent]="isDragging"
        [class.bg-accent-light]="isDragging"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">
        <div class="space-y-1 text-center">
          <svg 
            class="mx-auto h-12 w-12 text-gray-400" 
            [class.text-red-400]="error"
            [class.text-accent]="isDragging" 
            stroke="currentColor" 
            fill="none" 
            viewBox="0 0 48 48">
            <path 
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
              stroke-width="2" 
              stroke-linecap="round" 
              stroke-linejoin="round" />
          </svg>
          
          <div class="flex flex-col items-center text-sm text-gray-600">
            <button 
              class="relative font-medium text-primary hover:text-primary-dark focus-within:outline-none"
              (click)="triggerFileInput()">
              Upload a file
            </button>
            <input #fileInput type="file" class="hidden" accept=".pdf" (change)="onFileSelected($event)">
            <p class="mt-1">or drag and drop</p>
            <p class="text-xs text-gray-500 mt-1">PDF up to 10MB</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Loading State -->
    <div *ngIf="isImporting" class="mt-4 bg-white rounded-lg p-6 border border-gray-200">
      <div class="text-center mb-4">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-3"></div>
        <h3 class="text-lg font-medium text-gray-900 mb-1">Processing PDF</h3>
        <p class="text-sm text-gray-500">{{statusMessage}}</p>
      </div>

      <div class="relative pt-1">
        <div class="flex mb-2 items-center justify-between">
          <div class="text-right">
            <span class="text-xs font-semibold inline-block text-primary">
              {{importProgress}}%
            </span>
          </div>
        </div>
        <div class="overflow-hidden h-2 mb-4 text-xs flex rounded bg-gray-100">
          <div 
            class="shadow-none flex flex-col text-center whitespace-nowrap text-white justify-center bg-primary transition-all duration-300"
            [style.width.%]="importProgress">
          </div>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="error" class="mt-2 text-sm text-red-600 bg-red-50 p-3 rounded-lg border border-red-200">
      Error importing PDF. Please try again.
    </div>
  </div>
</div>
