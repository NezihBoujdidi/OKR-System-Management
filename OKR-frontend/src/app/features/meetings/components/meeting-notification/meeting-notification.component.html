<div class="fixed bottom-5 right-5 z-50 flex flex-col gap-3">
  <div *ngFor="let notification of notifications" 
       class="max-w-md p-4 rounded-lg shadow-lg flex items-start gap-3 transform transition-all duration-300 animate-slideIn"
       [ngClass]="{
         'bg-green-100 border-l-4 border-green-500': notification.type === 'success',
         'bg-red-100 border-l-4 border-red-500': notification.type === 'error',
         'bg-blue-100 border-l-4 border-blue-500': notification.type === 'info',
         'bg-yellow-100 border-l-4 border-yellow-500': notification.type === 'warning'
       }">
    
    <!-- Icon based on notification type -->
    <div [ngSwitch]="notification.type" class="flex-shrink-0 mt-0.5">
      <i *ngSwitchCase="'success'" class="fas fa-check-circle text-green-500 text-xl"></i>
      <i *ngSwitchCase="'error'" class="fas fa-exclamation-circle text-red-500 text-xl"></i>
      <i *ngSwitchCase="'info'" class="fas fa-info-circle text-blue-500 text-xl"></i>
      <i *ngSwitchCase="'warning'" class="fas fa-exclamation-triangle text-yellow-500 text-xl"></i>
    </div>
    
    <!-- Notification content -->
    <div class="flex-1">
      <p class="text-gray-800 font-medium">{{ notification.message }}</p>
      
      <!-- Action button if available -->
      <button *ngIf="notification.actionText"
              (click)="performAction(notification)"
              class="mt-2 px-3 py-1 text-sm font-medium rounded-md transition-colors"
              [ngClass]="{
                'bg-green-200 text-green-800 hover:bg-green-300': notification.type === 'success',
                'bg-red-200 text-red-800 hover:bg-red-300': notification.type === 'error',
                'bg-blue-200 text-blue-800 hover:bg-blue-300': notification.type === 'info',
                'bg-yellow-200 text-yellow-800 hover:bg-yellow-300': notification.type === 'warning'
              }">
        {{ notification.actionText }}
      </button>
    </div>
    
    <!-- Close button -->
    <button (click)="removeNotification(notification)" 
            class="text-gray-500 hover:text-gray-700 transition-colors">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<style>
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .animate-slideIn {
    animation: slideIn 0.3s ease-out forwards;
  }
</style>
